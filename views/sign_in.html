<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Go</title>
    <link rel="stylesheet" href="/static/dist/styles.css?{{ .now }}">
</head>
<body>

<div class="container mt-5">

    {{ range .errors }}
    <div class="alert alert-danger" role="alert">
        {{ . }}
    </div>
    {{ end }}

    <h1 id="site-heading">ログイン</h1>

    <form action="/sign_in" method="post">
        <div class="mb-3">
            <label class="form-label">
                ユーザーネームまたはメールアドレス
                <input name="name_or_email" type="email" class="form-control" value="{{ .form.name_or_email }}">
            </label>
        </div>

        <div class="mb-3">
            <label class="form-label">
                パスワード
                <input name="password" type="password" class="form-control" value="{{ .form.password }}">
            </label>
        </div>

        <button type="submit" class="btn btn-primary">ログインする</button>
    </form>
</div>

<script src="/static/dist/index.js?{{ .now }}"></script>

</body>
</html>
